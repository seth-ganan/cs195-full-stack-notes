<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Check-In</title>
  </head>
  <body class="bg-light">
    <!-- Header with better spacing -->
    <div class="container-fluid bg-primary text-white py-3 mb-4">
      <div class="container">
        <h1 class="text-center mb-0">üèê Player Check-In</h1>
        <p class="text-center mb-0 opacity-75">Emotional Thermometer</p>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Card wrapper for professional look -->
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <form id="checkinForm">
                <!-- Age Group -->
                <div class="mb-3">
                  <label for="age-group" class="form-label">
                    <strong>Age Group:</strong>
                  </label>
                  <select
                    class="form-select"
                    id="age-group"
                    name="ageGroup"
                    required
                  >
                    <option value="">Select your age group:</option>
                    <option value="16">16s</option>
                    <option value="17">17s</option>
                    <option value="18">18s</option>
                  </select>
                </div>

                <!-- Team Select (improved structure) -->
                <div class="mb-3">
                  <label for="team-select" class="form-label">
                    <strong>Team:</strong>
                  </label>
                  <select
                    class="form-select"
                    id="team-select"
                    name="team"
                    required
                  >
                    <option value="">Select your team:</option>
                    <option value="161 Elite">161 Elite</option>
                    <option value="162 Elite">162 Elite</option>
                    <option value="163 Elite">163 Elite</option>
                    <option value="164 Elite">164 Elite</option>
                  </select>
                </div>

                <!-- Player Select (improved structure) -->
                <div class="mb-3">
                  <label for="player-select" class="form-label">
                    <strong>Your Name:</strong>
                  </label>
                  <select
                    class="form-select"
                    id="player-select"
                    name="playerName"
                    required
                  >
                    <option value="">Select your name:</option>
                    <option value="Meredith">Meredith</option>
                    <option value="Chandler">Chandler</option>
                    <option value="Hannah">Hannah</option>
                    <option value="Kaylee">Kaylee</option>
                    <option value="Lily">Lily</option>
                    <option value="Mia">Mia</option>
                    <option value="Taylor">Taylor</option>
                    <option value="Jumi">Jumi</option>
                    <option value="Tenley">Tenley</option>
                    <option value="Amelia">Amelia</option>
                    <option value="Addy">Addy</option>
                    <option value="Julia">Julia</option>
                  </select>
                </div>

                <!-- Emotions Section (better spacing and structure) -->
                <div class="mb-4">
                  <label class="form-label mb-3">
                    <strong>üå°Ô∏è How are you feeling today?</strong>
                  </label>
                  <p class="text-muted small mb-3">Check all that apply:</p>

                  <!-- Improved checkbox styling -->
                  <div class="row">
                    <div class="col-12">
                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="red-angry"
                          id="red-angry"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="red-angry"
                        >
                          üî¥ <span class="text-danger">Red:</span> angry, upset,
                          frustrated
                        </label>
                      </div>

                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="yellow-excited"
                          id="yellow-excited"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="yellow-excited"
                        >
                          üü° <span class="text-warning">Yellow:</span> excited,
                          energetic, pumped up
                        </label>
                      </div>

                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="green-happy"
                          id="green-happy"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="green-happy"
                        >
                          üü¢ <span class="text-success">Green:</span> happy,
                          calm, focused, ready
                        </label>
                      </div>

                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="blue-sad"
                          id="blue-sad"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="blue-sad"
                        >
                          üîµ <span class="text-primary">Blue:</span> sad, tired,
                          overwhelmed
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Comments Section -->
                <div class="mb-4">
                  <label for="comments" class="form-label">
                    <strong>Additional Comments:</strong>
                  </label>
                  <textarea
                    class="form-control"
                    id="comments"
                    name="comments"
                    rows="3"
                    placeholder="Anything else you want to share with your coaches?"
                  >
                  </textarea>
                </div>

                <!-- Better submit button -->
                <div class="d-grid">
                  <button class="btn btn-success btn-lg py-3" type="submit">
                    ‚úÖ Complete Check-In
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Success message area (hidden by default) -->
          <div id="success-message" class="alert alert-success mt-3 d-none">
            <strong>‚úÖ Check-in successful!</strong> Thank you for completing
            your emotional check-in.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
